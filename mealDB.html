<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <h2 class="text-center text-success">Welcome to mealDB</h2>
    <h5 class="text-center text-danger-emphasis">Find your favourite food</h5>

    <div class="input-group my-3 w-75 mx-auto">
      <input
        type="text"
        class="form-control border border-success"
        placeholder="type your faviourite food hare"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
        id="search-input"
      />
      <button class="btn btn-outline-success" type="button" id="search-button">
        Search
      </button>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- js link -->
    <script src="mealDB.js"></script>
  </body>
</html>
